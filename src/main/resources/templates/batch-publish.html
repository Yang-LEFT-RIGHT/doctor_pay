<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量发布任务 - DocIM Stipend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/admin-forms.css">
    <link rel="stylesheet" href="css/notification.css">
</head>
<body>
    <div class="top-bar">
        <a href="admin-dashboard.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>DocIM</span> Stipend
        </a>
        
        <div class="main-nav">
            <a href="admin-dashboard.html" class="nav-item">
                <i class="fas fa-tachometer-alt"></i> 工作台首页
            </a>
            <a href="admin-management.html" class="nav-item">
                <i class="fas fa-user-shield"></i> 管理员管理
            </a>
        </div>
        
        <div class="top-tools">
            <div class="user-info">
                <span class="role-badge">管理员</span>
                <span id="username">李老师</span>
            </div>
            
            <button class="notification-btn" id="notificationBtn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationCount">5</span>
            </button>
            
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                退出
            </button>
        </div>
    </div>

    <div class="page-content">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <!-- 侧边栏导航，与发布新任务页面相同 -->
            </nav>
        </div>

        <div class="content-area">
            <div class="form-header">
                <h1 class="page-title">批量发布任务</h1>
                <p class="page-subtitle">通过Excel模板批量导入并发布多个任务</p>
            </div>
            
            <div class="batch-upload-container">
                <!-- 上传区域 -->
                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-file-excel upload-icon"></i>
                        <h3>上传Excel文件</h3>
                        <p>将Excel文件拖到此处，或点击选择文件</p>
                        <input type="file" id="excelFile" accept=".xlsx,.xls" hidden>
                        <button class="btn btn-primary" onclick="document.getElementById('excelFile').click()">
                            <i class="fas fa-upload"></i> 选择文件
                        </button>
                        <div class="file-types">
                            支持格式: .xlsx, .xls
                        </div>
                    </div>
                    
                    <div class="template-section">
                        <h4><i class="fas fa-download"></i> 下载模板</h4>
                        <p>使用标准模板填写任务信息，确保数据格式正确</p>
                        <button class="btn btn-outline" onclick="downloadTemplate()">
                            <i class="fas fa-download"></i> 下载Excel模板
                        </button>
                    </div>
                </div>
                
                <!-- 数据预览 -->
                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3 class="section-title">数据预览</h3>
                    <div class="table-container">
                        <table class="preview-table">
                            <thead>
                                <tr>
                                    <th>任务标题</th>
                                    <th>任务类型</th>
                                    <th>需求人数</th>
                                    <th>预计工时</th>
                                    <th>截止日期</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody id="previewTableBody">
                                <!-- 数据将通过JavaScript动态生成 -->
                            </tbody>
                        </table>
                    </div>
                    <div class="preview-summary">
                        共 <span id="totalTasks">0</span> 个任务，其中 <span id="validTasks">0</span> 个有效，<span id="invalidTasks">0</span> 个需要修正
                    </div>
                </div>
                
                <!-- 发布选项 -->
                <div class="publish-options">
                    <h3 class="section-title">发布设置</h3>
                    
                    <div class="options-grid">
                        <div class="option-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="validateData" checked>
                                <span>发布前自动验证数据</span>
                            </label>
                            <div class="option-hint">检查必填字段和格式是否正确</div>
                        </div>
                        
                        <div class="option-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="sendNotifications" checked>
                                <span>发布后发送通知</span>
                            </label>
                            <div class="option-hint">系统将向相关博士生发送任务通知</div>
                        </div>
                        
                        <div class="option-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="skipInvalid">
                                <span>跳过无效数据</span>
                            </label>
                            <div class="option-hint">仅发布验证通过的记录</div>
                        </div>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="window.history.back()">
                        <i class="fas fa-arrow-left"></i> 返回
                    </button>
                    <button class="btn btn-outline" onclick="clearUpload()">
                        <i class="fas fa-redo"></i> 重新上传
                    </button>
                    <button class="btn btn-primary" id="publishBtn" disabled>
                        <i class="fas fa-paper-plane"></i> 批量发布
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/batch-publish.js"></script>
    <script src="js/notification.js"></script>
</body>
</html>
