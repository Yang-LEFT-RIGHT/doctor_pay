<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务列表 - DocIM Stipend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/notification.css">
    <link rel="stylesheet" href="css/task-list.css">
</head>
<body>
    <!-- 顶部通栏 -->
    <div class="top-bar">
        <a href="student-dashboard.html" class="logo">
            <i class="fas fa-graduation-cap"></i>
            <span>DocIM</span> Stipend
        </a>
        
        <div class="main-nav">
            <a href="student-dashboard.html" class="nav-item">
                <i class="fas fa-tasks"></i> 个人首页
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user-circle"></i> 个人信息
            </a>
        </div>
        
        <div class="top-tools">
            <div class="user-info">
                <span class="role-badge">博士生</span>
                <span>张三博士</span>
            </div>
            
            <button class="notification-btn" id="notificationBtn">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationCount">0</span>
            </button>
            
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                退出
            </button>
        </div>
    </div>

    <!-- 通知弹窗 -->
    <div class="notification-panel" id="notificationPanel">
        <div class="notification-header">
            <h3><i class="fas fa-bell"></i> 通知中心</h3>
            <div class="notification-actions">
                <button class="btn-mark-all-read" id="markAllReadBtn">
                    <i class="fas fa-check-double"></i> 全部已读
                </button>
                <button class="btn-clear-all" id="clearAllBtn">
                    <i class="fas fa-trash-alt"></i> 清空
                </button>
            </div>
        </div>
        
        <div class="notification-list" id="notificationList">
            <!-- 通知项将通过JavaScript动态生成 -->
        </div>
        
        <div class="notification-footer">
            <a href="notification-center.html" class="view-all-link">
                <i class="fas fa-external-link-alt"></i> 前往通知中心
            </a>
        </div>
    </div>
    
    <!-- 通知遮罩层 -->
    <div class="notification-overlay" id="notificationOverlay"></div>

    <!-- 主要内容区 -->
    <div class="page-content">
        <!-- 左侧导航 -->
        <div class="sidebar">
            <nav class="sidebar-nav">
                <a href="student-dashboard.html" class="sidebar-item">
                    <i class="fas fa-home"></i>
                    <span>工作台首页</span>
                </a>
                <a href="task-list.html" class="sidebar-item active">
                    <i class="fas fa-list-ul"></i>
                    <span>任务列表</span>
                </a>
                <a href="statistics.html" class="sidebar-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>个人统计</span>
                </a>
                <a href="notification-center.html" class="sidebar-item">
                    <i class="fas fa-bell"></i>
                    <span>通知中心</span>
                    <span class="sidebar-badge" id="sidebarNotificationCount">0</span>
                </a>
            </nav>
        </div>

        <!-- 右侧内容区 -->
        <div class="content-area">
            <!-- 页面标题区域 -->
            <div class="page-header">
                <div class="page-title-section">
                    <h1 class="page-title">任务列表</h1>
                    <p class="page-subtitle">查看所有分配的助教/代偿任务，按状态筛选管理</p>
                </div>
            </div>
            
            <!-- 筛选区域 -->
            <div class="filter-section">
                <!-- 检索窗口 -->
                <div class="filter-group">
                    <label class="filter-label">检索任务</label>
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" 
                               class="search-input" 
                               id="search-input" 
                               placeholder="输入关键词搜索任务名称、描述或发布人..."
                               autocomplete="off">
                        <button class="search-clear" id="search-clear">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="filter-label">任务类型</label>
                        <select class="filter-select" id="task-type">
                            <option value="all">全部类型</option>
                            <option value="ta">课程助教</option>
                            <option value="lab">实验管理</option>
                            <option value="research">科研助理</option>
                            <option value="admin">行政助理</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">任务状态</label>
                        <select class="filter-select" id="task-status">
                            <option value="all">全部状态</option>
                            <option value="pending">待确认</option>
                            <option value="confirmed">已确认</option>
                            <option value="rejected">已拒绝</option>
                            <option value="expired">已过期</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">排序方式</label>
                    <div class="sort-options">
                        <button class="sort-option active" data-sort="deadline">
                            <i class="fas fa-calendar-alt"></i>
                            截止时间
                        </button>
                        <button class="sort-option" data-sort="publish">
                            <i class="fas fa-clock"></i>
                            发布时间
                        </button>
                        <button class="sort-option" data-sort="workload">
                            <i class="fas fa-hourglass-half"></i>
                            工作量
                        </button>
                    </div>
                </div>
                
                <div class="filter-actions">
                    <button class="btn btn-secondary" id="clearFiltersBtn">
                        <i class="fas fa-times"></i>
                        清除筛选
                    </button>
                    <button class="btn btn-primary" id="applyFiltersBtn">
                        <i class="fas fa-filter"></i>
                        应用筛选
                    </button>
                </div>
            </div>
            
            <!-- 任务列表 -->
            <div class="task-list-section">
                <div class="task-list-header">
                    <div class="task-count">共 <span id="task-count">0</span> 个任务</div>
                </div>
                
                <div class="task-cards" id="task-cards-container">
                    <!-- 任务卡片将通过JavaScript动态生成 -->
                </div>
                
                <!-- 分页 -->
                <div class="pagination" id="paginationContainer" style="display: none;">
                    <button class="pagination-btn" id="prevPageBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <!-- 页码将通过JavaScript动态生成 -->
                    <button class="pagination-btn" id="nextPageBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 全局帮助中心/页脚 -->
    <div class="global-footer">
        <div class="footer-container">
            <div class="footer-title">
                <i class="fas fa-life-ring"></i> 帮助中心与支持
            </div>
            
            <div class="footer-grid">
                <a href="guide.html" class="footer-card">
                    <h4>
                        <i class="fas fa-book"></i> 使用指南
                    </h4>
                    <p>了解系统基本操作流程，快速上手使用各项功能</p>
                </a>
                
                <a href="manual.html" class="footer-card">
                    <h4>
                        <i class="fas fa-file-alt"></i> 用户手册
                    </h4>
                    <p>详细功能说明文档，包含所有操作步骤和注意事项</p>
                </a>
                
                <a href="faq.html" class="footer-card">
                    <h4>
                        <i class="fas fa-question-circle"></i> 常见问题
                    </h4>
                    <p>快速查找和解决常见问题，包含故障排除方法</p>
                </a>
                
                <a href="contact.html" class="footer-card">
                    <h4>
                        <i class="fas fa-comments"></i> 联系反馈
                    </h4>
                    <p>获取技术支持，提交使用反馈、建议和问题报告</p>
                </a>
            </div>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="js/theme.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/task-list.js"></script>
</body>
</html>
